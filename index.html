<html>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<head>
	<title>CrystalsCollector</title>
</head>

<body>
	<div class="container wrapper">
		<br>
		<br>
		<br>
		<br>
 		 <div class="row">
 		 	<div class="col-lg-6 col-lg-offset-3" id="title">
 		 		<h1 class="text-center">The Crystals Collector Game!</h1>
 		 	</div>
 		 </div>
 		 <div class="row">
 		 	<div class="col-lg-6 col-lg-offset-3 text-center" id="instructions">
 		 		<br>
 			 	<p>Get to the target number!</p>

				<p>Your gems have randomized values at the start of the game. Mix and match them to hit the target number and win!</p>

				<p>But if you go above the target number, you'll lose!</p>

				<p>Each time the game starts, your gems will be randomized again! Good luck!</p>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3 col-lg-offset-3 pull-left" id="targetscore">
			</div>
			<div class="col-lg-3 pull-right" id="winsloss">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-4">
				<img src="assets/images/redgem.jpg" id="redgem">
				<img src="assets/images/bluegem.jpg" id="bluegem">
				<img src="assets/images/yellowgem.jpg" id="yellowgem">
				<img src="assets/images/greengem.jpg" id="greengem">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3" id="playerscore">

			</div>
		</div>				
 	</div>


 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
